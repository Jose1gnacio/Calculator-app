<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container-fluid custom-container">
      <header>
        <nav class="navbar bg-body-tertiary">
          <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Calculator</span>
          </div>
        </nav>
      </header>

      <main class="d-flex justify-content-center align-items-center">
        <div class="calculator container border" id="calculator">
          <div class="my-3 display">pantalla</div>
          <hr>
          <div class="my-1">
            <div class="btn border">C</div>
            <div class="btn border">%</div>
            <div class="btn border">delete</div>
            <div class="btn border">dividir</div>
          </div>
          <div class="my-1">
            <div class="btn border">7</div>
            <div class="btn border">8</div>
            <div class="btn border">9</div>
            <div class="btn border">X</div>
          </div>
          <div class="my-1">
            <div class="btn border">4</div>
            <div class="btn border">5</div>
            <div class="btn border">6</div>
            <div class="btn border">-</div>
          </div>
          <div class="my-1">
            <div class="btn border">1</div>
            <div class="btn border">2</div>
            <div class="btn border">3</div>
            <div class="btn border">+</div>
          </div>
          <div class="my-1">
            <div class="btn border">0</div>
            <div class="btn border">.</div>
            <div class="equals btn border">=</div>
          </div>
        </div>
      </main>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
